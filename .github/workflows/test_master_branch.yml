name: Tests for the master branch

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

# permissions: read-all

jobs:
  test_project_base:
    name: Base project tests
    runs-on: ubuntu-22.04

    steps:
      - run: echo "üîå The job was automatically triggered by a '${{ github.event_name }}' event." \
                  "Now running on a '${{ runner.os }}' server" \
                  "The name of the branch is '${{ github.ref }}'."

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install packages
        run: pip install pytest

      - run: echo "‚öôÔ∏è The workflow is now ready to test code on the runner."
      - name: Run base tests
        run: pytest ./tests

      - run: echo "üçè Job's status is '${{ job.status }}'."
      
  check_linter:
    name: Linter
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: 
          python-version: "3.11"
          cache: "pip"
      - run: pip install wemake-python-styleguide
      - run: flake8
      - run: echo "Status code - '${{ job.status }}'."
      
  test_friends_web:
    name: Friends Web tests
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: 
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "./Frontend/FriendsWeb/requirements.txt"
      - run: pip install -r ./Frontend/FriendsWeb/requirements.txt
      - name: Run a testing pyramid
        run: python ./Frontend/FriendsWeb/manage.py test
      - run: echo "Status code - '${{ job.status }}'."
