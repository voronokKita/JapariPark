name: Tests for the master branch

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

permissions: read-all

jobs:
  test_master:
    name: Tests for the master
    runs-on: ubuntu-22.04

    steps:
      - run: echo "🔌 The job was automatically triggered by a '${{ github.event_name }}' event." \
                  "Now running on a '${{ runner.os }}' server" \
                  "The name of the branch is '${{ github.ref }}'."

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - run: python --version

      - name: Install packages
        run: |
          pip install -r requirements_test.txt
          pytest --version
          pip install wemake-python-styleguide
          flake8 --version

      - run: echo "⚙️ The workflow is now ready to test code on the runner."

      - name: Run base tests
        run: pytest ./tests
        
      - name: Run Frontend test pyramid
        run: python ./Frontend/FriendsWeb/manage.py test

      - name: Run linter
        run: flake8

      - run: echo "🍏 Job's status is '${{ job.status }}'."
