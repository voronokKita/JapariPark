[flake8]
extend-ignore =
    S101,
    S104,
    I001,
    I003,
    I004,
    I005,
    F401,
    F841,
    WPS226,
    WPS306,
    WPS344,
    WPS410,
    WPS412,
    WPS432
exclude =
    .git/*,
    .github/*,
    __pycache__/*,
    .idea/*,
    .pytest_cache/*,
    additions/*,
    SphinxDocs/*,
    GithubWiki/*,
    GlobalTests/*,
    FriendsFrontend/tests/*
max-complexity = 10
